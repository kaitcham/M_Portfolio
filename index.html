<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Header Section -->

    <header>
      <a href="https://kaitcham.github.io/portfolio/"> MChristian </a>
      <nav class="navbar">
        <button class="menu-icon" type="button">
          <img src="images/Menu.svg" alt="Menu" />
        </button>
      </nav>
    </header>

      <!-- Contact Form -->

    <main>
      <section class="section-form">
        <div class="contact-form">
          <h2>Contact me</h2>
          <p>
            If you have an application you are interested in developing, a
            feature that you need built or a project that needs coding. Iâ€™d love
            to help with it
          </p>
          <form
            action="https://formspree.io/f/mvolakkg"
            method="POST"
            class="form"
          >
            <input type="text" name="name" placeholder="Name" maxlength="30" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <textarea
              name="message"
              id="textarea
              placeholder="Write your message here"
              maxlength="500"
            ></textarea>
            <button class="form-btn" type="submit">Get It Touch</button>
          </form>
        </div>
      </section>
    </main>
